{% extends "site_base.html" %}
{% block content %}
        <div class="page-header">
          <h1>{{ place.name }}</h1>
          <p>{{ place.start }}{% if place.end %} &mdash; {{ place.end }}{% endif %}</p>
        </div>
        <div class="lead">
        {{ place.description|safe }}
        </div>
        <p>{{ place.location }}</p>
{% endblock %}
